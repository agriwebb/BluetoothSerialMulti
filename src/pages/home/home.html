<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Matthew's Bluetooth App Test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="back" padding>
  <button ion-button full class="submit-button" (click)="refreshPairedDevices()">
    <ion-icon name="refresh"></ion-icon>&nbsp;Refresh Bluetooth Devices
  </button>
  <ion-row>
    <ion-col>
      <h2>
        Available Devices
        <button class="aw-btn" (click)="connectUnpairedDevice()">
          Connect Device
        </button>
      </h2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list radio-group [(ngModel)]="pairedDeviceId">
        <ion-item *ngFor="let i of pairedDevices; let j = index">
          <ion-label>{{ i.name }}</ion-label>
          <ion-radio value="{{ j }}"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <button ion-button outline block color="dark" (click)="connectDevice()">
    Connect to Tag Reader
  </button>
  <button ion-button outline block color="dark" (click)="connectDevice(true)">
    Connect to Weigher
  </button>

  <button ion-button outline block color="dark" (click)="requestWeight()">Request Weight</button>
  <button ion-button outline block color="dark" (click)="requestStableWeight()">
    Request Stable Weight
  </button>

  <ion-item>
    <ion-label stacked>Message</ion-label>
    <ion-textarea [(ngModel)]="message"></ion-textarea>
  </ion-item>
</ion-content>
